
<!-- afficher le template full-width -->
<!-- property binding -->
<app-template-full-width [title]="titleParent" *ngIf='collection'>

  <!-- envoyer dans le content de app-template-full-width -->
  <!-- ng-content -->
  <app-table-light [headers]='headers' >
    <!-- afficher le body du tableau -->
    <tr *ngFor='let i of collection'>

      <!--  table data cells (td)-->
      <td>{{i.typePresta | uppercase }}</td>
      <td>{{i.client}}</td>
      <td>{{i.nbJours}}</td>
      <td>{{i.tjmHt}}</td>

      <td>{{i.tjmHt | total : i.nbJours }}</td>
      <td>{{i.tjmHt | total : i.nbJours : i.tva }}</td>
      <td>{{i.state}}</td>


    </tr>

  </app-table-light>
  <app-btn></app-btn>


</app-template-full-width>
