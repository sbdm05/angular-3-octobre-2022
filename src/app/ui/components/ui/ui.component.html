<header class="fixed-top">

  <span (click)='toggle()'>
    <ng-content *ngIf='open' select='.tr-btn-close'></ng-content>
    <ng-content *ngIf='!open' select='.tr-btn-nav'></ng-content>
  </span>
  <ng-content select='.tr-header'></ng-content>
</header>
<!-- <main [ngClass]="{'class': condition}" -->
  <!-- close-aside -->
<main [ngClass]="{'close-aside' : !open}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select='.tr-nav'></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      Content
    </div>
    <footer>
      <ng-content select='.tr-footer'></ng-content>
    </footer>
  </div>
</main>
